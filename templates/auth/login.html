{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block style %}
{% endblock %}

{% block links %}
    <a href="{{ url_for('homepage') }}">Homepage</a>&nbsp;&nbsp;
    <a href="{{ url_for('contents') }}">Contents</a>&nbsp;&nbsp;
    <a href="{{ url_for('notes') }}">Notes</a>&nbsp;&nbsp;
    <a href="{{ url_for('search') }}">Search</a>
{% endblock %}

{% block body %}
<div style="text-align: center;">
    <h1>Login</h1><br>
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <form action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                    <label for="email"><span class="requirement">*</span>Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><span class="requirement">*</span>Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            {% if login_error %}<div class="error_message">{{ login_error }}</div>{% else %}<br>{% endif %}
            <div>
                <a href="{{ url_for('register') }}">Register</a>&nbsp;&nbsp;
                <a href="{{ url_for('recover') }}">Forgot Password</a>
            </div>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
</div>
{% endblock %}
